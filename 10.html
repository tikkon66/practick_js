        //  1  1.Написать функцию, которая принимает 2 числа и возвращает -1, если первое меньше, чем второе; 
        // 1 – если первое больше, чем второе; и 0 – если числа равны.

        function task_1(num1, num2) {
            if (num1 > num2) {
                return 1;
            }
            else if (num2 > num1) {
                return -1;
            }
            else {
                return 0;
            }
        }

        //  2 2.Написать функцию, которая вычисляет факториал переданного ей числа.

        function task_2(num) {
            let result = 1;
            while (num > 1) {
                result *= num;
                num--;
            }
            return (result);
        }

        //  88.Написать функцию, которая принимает часы, минуты и секунды и возвращает это время в секундах.

        //  99.Написать функцию, которая принимает количество секунд, переводит их в часы, минуты и секунды и возвращает в виде строки «чч:мм:сс».

        function task_9(sec) {

        // При выполнении задания используйте функции из предыдущих 2-х заданий: сначала обе даты переведите в секунды, узнайте разницу в секундах, а потом разницу переведите обратно в «чч:мм:сс».
    
        function task_10(hour, min, sec, hour1, min1, sec1) {
            let summ = hour * 3600 + min * 60 + sec;
            let summ1 = hour1 * 3600 + min1 * 60 + sec1;
            let summ2 = summ > summ1 ? summ - summ1 : summ1 - summ;

            let hour2 = parseInt(summ2 / 3600);
