<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="infoTable">
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Company</th>
            </tr>
            <tr>
                <td>Bill</td>
                <td>Gates</td>
                <td>Microsoft</td>
            </tr>
            <tr>
                <td>Timothy</td>
                <td>Cook</td>
                <td>Apple</td>
            </tr>
            <tr>
                <td>Larry</td>
                <td>Page</td>
                <td>Google</td>
            </tr>
            <tr>
                <td>Mark</td>
                <td>Zuckerberg</td>
                <td>Facebook</td>
            </tr>
        </table>
    </div>

    <script>

        let push = document.querySelectorAll("#infoTable td");

        for (let i = 0; i < push.length; i++) {
            let yacheika = push[i];
            let originalColor = yacheika.style.backgroundColor;

            yacheika.addEventListener("mouseenter", function () {
                originalColor = yacheika.style.backgroundColor;
                yacheika.style.backgroundColor = "rgb(243, 200, 100)";
            });

            yacheika.addEventListener("mouseleave", function () {
                yacheika.style.backgroundColor = originalColor;
            });
        }
    </script>
</body>

</html>
