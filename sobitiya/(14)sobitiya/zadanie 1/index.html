<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
        <p>Random number:</p>
        <div id="random-result"></div>
        <button id="btnclick">Generate random number</button>
    </div>
</body>
    <script>
        function btnclick() {
            return Math.floor(Math.random() * 101);
        }

        let button = document.getElementById('btnclick');
        
        button.onclick = function () {
            let randomnumber = btnclick();
            document.getElementById('random-result').textContent = randomnumber;
        };
    </script>
</html>
